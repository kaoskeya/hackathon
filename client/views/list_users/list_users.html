
<template name="ListUsers">

  <form id='invite'>
    <fieldset>
    <legend>Invite Users</legend>      
    <div class="form-group">
      <label>{{t9n "emailAddress"}}</label>
      <input type="email" class="form-control" name="email">
    </div>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" name="name">
    </div>

    <button type="submit" class="submit btn btn-block btn-default">Invite</button>
    </fieldset>
  </form>

</template>
