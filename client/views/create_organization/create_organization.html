
<template name="CreateOrganization">

  <form id="create_organization" class="form-horizontal">
    <fieldset>

      <legend>Create an Organization</legend>      


      <div class="form-group">
        <label for="title" class="col-md-3 control-label">Title</label>
        <div class="col-md-9">
          <input type="text" class="form-control" name="name"
            placeholder="Name of your Organization" required>
        </div>
      </div>


      <div class="form-group">
        <label for="details" class="col-md-3 control-label">Details</label>
        <div class="col-md-9">
          <textarea class="form-control" rows="3" id="details"
            name="details"></textarea>
<!--           <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span> -->
        </div>
      </div>
      
      <div class="form-group">
        <label for="image" class="col-md-3 control-label">Image</label>
        <div class="col-md-9">
          <input type="text" readonly="" class="form-control floating-label" placeholder="Browse...">
          <input type="file" id="image" name="image" multiple="">
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 col-md-offset-3">
          {{#each images}}
            <img class="image" src={{this.url}}>
          {{/each}}
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-9 col-md-offset-2">
          <button class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>


</template>
